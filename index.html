<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|ZCOOL+QingKe+HuangYou" rel="stylesheet">
</head>
<body>
    <h1>The Great RGB Color Game</h1>

    <h3>Guess the color <span id="colorDisplay">RGB</span></h3>

    <div class="board">
        <button id="reset">NEW COLORS</button>
        <span id="message"></span>
        <button id="easyBtn">EASY</button>
        <button id="hardBtn" class="selected">HARD</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <!-- Figure how to set this in a better place  -->
<script type="text/javascript" src="main.js"></script>
</body>
</html>
